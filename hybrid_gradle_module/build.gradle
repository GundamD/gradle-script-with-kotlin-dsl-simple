apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${Version.kotlinVersion}"
    implementation "androidx.appcompat:appcompat:${Version.appCompatVersion}"

    implementation(Libs.androidKTX)
    implementation project(Modules.core)

    testImplementation "junit:junit:${Version.junitVersion}"
    androidTestImplementation "androidx.test.ext:junit:${Version.junitExtVersion}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${Version.espressoCoreVersion}"

}
